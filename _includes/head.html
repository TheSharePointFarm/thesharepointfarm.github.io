<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="color-scheme" content="dark light">
  <meta name="theme-color" content="">
  <link rel="icon" content="">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/poole.css">
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/syntax.css">
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/lanyon.css">
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/social.css">
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/solarized-dark.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/custom.css">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/assets/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/assets/favicon.png">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.baseurl }}/atom.xml">

<!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-18649744-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'UA-18649744-1');
  </script>

<!-- Media query JS -->
  <script>
    // If `prefers-color-scheme` is not supported, fall back to light mode.
    // In this case, light.css will be downloaded with `highest` priority.
    if (window.matchMedia('(prefers-color-scheme)').media === 'not all') {
      document.documentElement.style.display = 'none';
      document.head.insertAdjacentHTML(
        'beforeend',
        '<link rel="stylesheet" href="light.css" onload="document.documentElement.style.display = ``">'
      );
    }
  </script>

<!--
  Conditionally either load the light or the dark stylesheet. The matching file
  will be downloaded with `highest`, the non-matching file with `lowest`
  priority. If the browser doesn't support `prefers-color-scheme`, the media
  query is unknown and the files are downloaded with `lowest` priority (but
  above I already force `highest` priority for my default light experience).
-->
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/dark.css" media="(prefers-color-scheme: dark)">
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/light.css" media="(prefers-color-scheme: no-preference), (prefers-color-scheme: light)">
  <!--<script type="module" src="{{ site.baseurl }}/assets/scripts/dark-mode-toggle.mjs"></script>-->
  <script type="module" src="{{ site.baseurl }}/assets/scripts/dark-mode-toggle.min.mjs"></script>
</head>
