<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body class="theme-custom sidebar-overlay">

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <p style="width:60% !important; display: contents !important;">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>&nbsp;|&nbsp;
            <a href="/search/" title="Search">Search</a>&nbsp;|&nbsp;
            <a href="https://github.com/tseward" title="GitHub" rel="noopener noreferrer" target="_blank">GitHub</a>&nbsp;|&nbsp;
            <a href="/about/" title="About">About the Author</a>&nbsp;&nbsp;
            <dark-mode-toggle permanent appearance="toggle" class="lightdarkiconmin"></dark-mode-toggle></p>
          </h3>
        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>
  </body>
</html>
